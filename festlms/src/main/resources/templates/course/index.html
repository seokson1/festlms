<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>강좌 정보 페이지<</title>
	<style>
		.price {
			text-decoration: line-through;
		}
	</style>
	</head>
	<body>
		<h1>강좌 정보 페이지</h1>
		<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
		
		<div>
			<a href="?">
				전체
				(<span th:text="${courseToalCount}"></span>)
			</a>

			<th:block th:each="y : ${categoryList}">

				|
				<a th:href="'/course?categoryId=' + ${y.id}">
					<span th:text="${y.categoryName}">카테고리명</span> (<span th:text="${y.courseCount}">0</span>)
				</a>

			</th:block>

			<hr>
		</div>

		<ul>
			<li th:each="lists :${list}">
				<div>
					<a th:href="'/course/' + ${lists.id}">
						<h3 th:text="${lists.subject}">강좌명</h3>
					</a>
					<div>
						<p th:text="${lists.summary}"></p>
						<p>
							정가: <span class="price" th:text="${lists.price}"></span>
							할인가:<span th:text="${lists.salePrice}"></span>
						</p>
					</div>
				</div>
			</li>
		</ul>
		
	</body>
</html>

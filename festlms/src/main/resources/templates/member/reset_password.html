<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>회원 비밀번호 초기화</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			
			$('form').on('submit', function(){

				let password = $(this).find('input[name=password]').val();
				let rePassword = $(this).find('input[name=rePassword]').val();

				if(password != rePassword) {
					alert("비밀번호값하고 비밀번호 확인이 일치하지 않습니다.");
					return false;
				}

			});

		});
	</script>
	</head>
	<body>
		<h1>회원 비밀번호 초기화</h1>
		<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
		
		<div th:if="${result eq true}">
			<form method="post">
				<div th:text="${uuid}"></div>
				<div th:text="${parameter}"></div>
				<div>
					<input type="password" name="password" placeholder="비밀번호 입력해주세요." required/>
				</div>
				<div>
					<input type="password" name="rePassword" placeholder="확인 비빌번호 입력해주세요." required/>
				</div>
				<div>
					<button type="submit">비밀번호 재설정</button>
				</div>
			</form>
		</div>
		
		<div th:if="${result eq false}">
			<p>입력값이 유효하지 않습니다.</p>
			<div>
				<a href="/">메인홈으로 가기</a>
			</div>
		</div>
		
		

	</body>
</html>

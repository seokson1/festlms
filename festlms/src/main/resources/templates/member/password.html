<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>회원정보</title>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#submitForm').on('submit', function(){
                   
					let thisForm = $(this);
					let newPassword = thisForm.find('input[name=newPassword]').val();
					let newRepassword = thisForm.find('input[name=newRepassword]').val();

					

					if(newPassword !== newRepassword) {
						alert('신규 비밀번호와 신규확인 비밀번호가 일치하지 않습니다.');
						return false;
					}
                    
                });
            })
        </script>

	</head>
	<body>
		<h1>회원정보</h1>
			<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

			<div>
				<a href="/member/info">회원 정보수정</a>
				|
				<a href="/member/password">비밀번호 변경</a>
				|
				<a href="/member/takecourse">내 수강 목록</a>
				<hr>
			</div>

			<div>
				<form method="post" id="submitForm">
					<div>
						<input type="password" name="password" placeholder="현재 비밀번호 입력" required>
					</div>
					<div>
						<input type="password" name="newPassword" placeholder="신규 비밀번호 입력" required>
					</div>
					<div>
						<input type="password" name="newRepassword" placeholder="신규 확인 비밀번호 입력" required>
					</div>
					<div>
						<button type="submit">비밀번호 변경</button>
					</div>
				</form>
			</div>

	</body>
</html>
